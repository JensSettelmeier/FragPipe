dependencies {
    implementation 'org.apache.httpcomponents:httpcore:4.4.11'
    implementation(group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.7')
    implementation 'commons-logging:commons-logging-api:1.1'

    implementation 'org.apache.httpcomponents:httpmime:4.5.7'
    implementation 'org.apache.commons:commons-lang3:3.9'
    //compile group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation 'com.miglayout:miglayout-swing:5.2'

    implementation ('io.reactivex:rxswing:0.27.0'){
        exclude group: 'io.reactivex', module: 'rxjava'
    }
    implementation 'io.reactivex:rxjava:1.3.8'

    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'org.jsoup:jsoup:1.11.3'

    // logging
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    // downloaded / precompiled jars
    implementation fileTree(dir: 'libs', include: '*.jar')

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

configurations {
    all*.exclude group: 'commons-logging', module: 'commons-logging'
    //all*.exclude group: 'commons-codec', module: 'commons-codec'
}

capsule {
  capsuleManifest {
    applicationId = 'com.github.chhh.FragPipe'
    applicationClass = 'umich.msfragger.gui.MsFraggerGui'
  }
}

task listJars(group: 'chhh-help') {
    doLast {
        configurations.runtimeClasspath.each { File file -> println file.name }
    }
}

task showImplDeps(type: DependencyReportTask, group: 'chhh-help',
        description: "Show only implementation dependencies") {
    configurations = [project.configurations.implementation] as Set
}

task releaseShadowJar(type: Copy, group: 'chhh-release') {
    dependsOn 'shadowJar'
    from "$buildDir/libs/FragPipe-${project.version}.jar"
    into file("$buildDir/github-release")
}

task copyShadowScripts(type: Copy, group: 'chhh-release') {
    dependsOn 'startShadowScripts'
    from "$buildDir/scriptsShadow"
    into file("$buildDir/pre-zip-release/bin")
}

task copyShadowJar(type: Copy, group: 'chhh-release') {
    dependsOn 'shadowJar'
    from "$buildDir/libs/FragPipe-${project.version}.jar"
    into file("$buildDir/pre-zip-release/lib")
}

