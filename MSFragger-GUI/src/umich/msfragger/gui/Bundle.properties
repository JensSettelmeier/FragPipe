msfragger.gui.important-updates=4.1,4.4,5.0,5.1,5.3
msfragger.gui.critical-updates=4.0,4.6,4.7,5.2,6.0,7.1
msfragger.gui.download-url=https://github.com/chhh/FragPipe/releases/latest
msfragger.gui.issue-tracker=https://github.com/chhh/FragPipe/issues

msfragger.gui.download-message=

msfragger.gui.download-message.4.7=v4.7: Add support for newest versions of MSFragger
msfragger.gui.download-message.4.6=v4.6: Critical command ordering bugfix
msfragger.gui.download-message.5.0=v5.0: Sequence database definition moved to one central location for all tools
msfragger.gui.download-message.5.1=v5.1: Fix bugs in cross-tool decoy tag updates.
msfragger.gui.download-message.5.2=<b>v5.2:</b> Open Search resutls obtained with MSFragger-GUI v2.8.3 to v5.1 <br/> \
were too stringently cleaned due to a bug in default PeptideProphet <br/>\
Open Search parameters. <br/> \
Most likely many peptide identifications were removed from search resutls due to this. <br/> \
<b>Please re-run any critical Open Search analyses if you used v2.8.3 to v5.1</b>
msfragger.gui.download-message.5.3=v5.3: Auto-detection of decoy tag candidates in the sequence database
msfragger.gui.download-message.6.0=v6.0: Auto-updates for MSFragger, mass_offsets option MSFragger and multiple other improvements.
msfragger.gui.download-message.7.1=<b>v7.1</b>: New name: <b>MSFragger-GUI is now FragPipe</b>, some bug fixes.<br/> \
Label free quantitation added as an option.
