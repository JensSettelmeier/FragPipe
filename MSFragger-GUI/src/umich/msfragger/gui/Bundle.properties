msfragger.gui.version=8.5-RC8
msfragger.gui.important-updates=4.1,4.4,5.0,5.1,5.3,7.2,8.1,8.4,8.5
msfragger.gui.critical-updates=4.0,4.6,4.7,5.2,6.0,7.1,8.3
msfragger.gui.download-url=https://github.com/chhh/FragPipe/releases/latest
msfragger.gui.issue-tracker=https://github.com/chhh/FragPipe/issues

msfragger.gui.download-message=

msfragger.gui.download-message.4.7=v4.7: Add support for newest versions of MSFragger
msfragger.gui.download-message.4.6=v4.6: Critical command ordering bugfix
msfragger.gui.download-message.5.0=v5.0: Sequence database definition moved to one central location for all tools
msfragger.gui.download-message.5.1=v5.1: Fix bugs in cross-tool decoy tag updates.
msfragger.gui.download-message.5.2=<b>v5.2:</b> Open Search resutls obtained with MSFragger-GUI v2.8.3 to v5.1 <br/> \
were too stringently cleaned due to a bug in default PeptideProphet <br/>\
Open Search parameters. <br/> \
Most likely many peptide identifications were removed from search resutls due to this. <br/> \
<b>Please re-run any critical Open Search analyses if you used v2.8.3 to v5.1</b>
msfragger.gui.download-message.5.3=v5.3: Auto-detection of decoy tag candidates in the sequence database
msfragger.gui.download-message.6.0=v6.0: Auto-updates for MSFragger, mass_offsets option MSFragger and multiple other improvements.
msfragger.gui.download-message.7.1=<b>v7.1</b>: New name: <b>MSFragger-GUI is now FragPipe</b>, some bug fixes.<br/> \
Label free quantitation added as an option.
msfragger.gui.download-message.7.2=<b>v7.2</b>: Database slicing for huge searches.<br/> \
Option to adjust precursor masses.
msfragger.gui.download-message.8.1=<b>v8.1</b>: MSAdjuster, Crystal-C.<br/> \
DIA-Umpire Signal Extraction (SE v2.1.5).
msfragger.gui.download-message.8.3=<b>v8.3</b>: LCMS files can be processed in separate groups
msfragger.gui.download-message.8.4=<b>v8.4</b>: Combined protein report for multiple file groups
msfragger.gui.download-message.8.5=<b>v8.5</b>: Multi-experiment report.<br/> \
Spectral Library generation updates
default.msfragger.jar=MSFragger.jar
default.msconvert.win=msconvert.exe
default.msconvert.nix=msconvert
default.philosopher.win=philosopher_windows_amd64.exe
default.philosopher.nix=philosopher_linux_amd64
decoy.tag=rev_
comet.cmd.line.opts=

msadjuster.use.closed=false
msadjuster.use.open=false

crystalc.use.nonspecific=false
crystalc.use.closed=false
crystalc.use.open=true

proteinprophet.cmd.line.opts.nonspecific=--maxppmdiff 1000000
proteinprophet.cmd.line.opts.closed=--maxppmdiff 1000000
proteinprophet.cmd.line.opts.open=--maxppmdiff 20

peptideprophet.cmd.line.opts.nonspecific=--decoy rev_ --decoyprobs --ppm --acmass --nonparam --expectscore --nonspecific --nontt
peptideprophet.cmd.line.opts.closed=--decoy rev_ --decoyprobs --ppm --accmass --nonparam --expectscore
peptideprophet.cmd.line.opts.open=--decoy rev_ --nonparam --expectscore --decoyprobs --masswidth 1000.0 --clevel -2

report.filter.nonspecific=--sequential --razor --tag rev_
report.filter.closed=--sequential --razor --tag rev_
report.filter.open=--sequential --razor --mapmods --tag rev_

report.annotate.nonspecific=--prefix rev_
report.annotate.closed=--prefix rev_
report.annotate.open=--prefix rev_

report.labelfree.nonspecific=--ptw 0.4 --tol 10
report.labelfree.closed=--ptw 0.4 --tol 10
report.labelfree.open=--ptw 0.4 --tol 10

report.abacus.nonspecific=--razor --tag rev_
report.abacus.closed=--razor --tag rev_
report.abacus.open=--razor --tag rev_

default.prot.xml.filename=interact.prot.xml
